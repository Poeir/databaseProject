<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./reg.css">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1531/1531056.png">


    <!-- framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>
    <header>
        <!-- NAV -->
        <nav class="navbar">
            <div class="logo">
                <h2>MASSAGE & SPA</h2>
            </div>

            <label for="input-hamburger" class="hamburger">
            </label>
            <input type="checkbox" id="input-hamburger" hidden>


            <ul class="sidebar">

                <li><a href="./index.html" class="menu-link">HOME</a></li>
                <li><a href="./service.html" class="menu-link">SERVICES</a></li>
                <li><a href="./review.html" class="menu-link">REVIEW</a></li>
                <li><a href="./booking1.html" id="menu-book" class="menu-link">BOOK</a></li>
                <li><a href="./login.html" class="menu-link">LOGIN</a></li>

            </ul>
        </nav>
    </header>
    <!-- REGIS -->
    <section id="book" class="booking-section">
        <div class="booking-form">
            <h2>SIGN UP</h2>
            <p style="text-align: center;">Enter your Information</p>
            <form>

                <div class="signup-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter your first name" required>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter your last name" required>

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>


                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>

                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" required>

                    <button id="signup-btn">Sign Up</button>
                </div>


                <br>
                <p style="text-align: center;">Already have an Account? <a style="color: #DAC494;" href="login.html">Log
                        In</a></p>
            </form>
        </div>
    </section>

    <!-- -->
    <script>
        document.getElementById("signup-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const address = document.getElementById("address").value;
            const birthdate = document.getElementById("birthdate").value;

            if (email && fname && lname && phone && password && address && birthdate) {
                const userData = { email, fname, lname, phone, password, address, birthdate };
                localStorage.setItem("user", JSON.stringify(userData));
                alert("Sign Up Successful");
                window.location.href = "login.html"; // เปลี่ยนไปหน้าล็อกอิน
            } else {
                alert("Please enter your Information");
            }
        });
    </script>

    
</body>



</html>
